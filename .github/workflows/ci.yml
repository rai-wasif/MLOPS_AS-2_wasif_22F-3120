name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: 1. Checkout repository
      uses: actions/checkout@v4

    - name: 2. Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 3. Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Installs all packages including pandas, scikit-learn, pytest, and flake8
        pip install -r requirements.txt 

    - name: 4. Run linting (Flake8)
      run: |
        pip install flake8
        flake8 src/ --max-complexity=10 --max-line-length=120

    - name: 5. Verify training script runs
      run: |
        python src/train.py
        # Check if the training script successfully produces the model
        if [ ! -f "models/model.pkl" ]; then
          echo "Training script failed to create model.pkl"
          exit 1
        fi
        echo "Training script verified successfully."

    - name: 6. Run unit tests (Task 2.2)
      run: |
        pytest tests/